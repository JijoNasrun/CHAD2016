
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Committee</ion-title>
  </ion-navbar>
</ion-header>

<!-- reg_fullname, reg_email 
        <img src="http://10.163.1.105:8080/uploads/registration/reg_image/{{person.registrations_id}}/{{person.reg_image}}">-->
<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let person of committee">
      <ion-avatar item-left>
        <img text-center src="http://greatives.eu/themes/osmosis-corporate/wp-content/uploads/2014/12/person-01.png">
      </ion-avatar>
      <h2>Name : {{person.reg_fullname}}</h2>
      <p>Email : {{person.reg_email}}</p>
      <p>Position : {{person.reg_organization}}</p>
    </ion-item>
  	</ion-list>
</ion-content>
