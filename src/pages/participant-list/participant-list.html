
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Participant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let person of participant">
      <ion-avatar item-left>
        <img src="assets/images/defaultavatar.png">
      </ion-avatar>
      <h2>Name : {{person.reg_fullname}}</h2>
      <p>{{person.reg_organization}}</p>
    </ion-item>
  	</ion-list>
</ion-content>
