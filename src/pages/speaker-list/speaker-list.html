
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speaker List</ion-title>
  </ion-navbar>
</ion-header>

<!-- reg_fullname, reg_email -->
<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let person of speaker">
      <ion-avatar item-left>
        <img src="http://192.168.0.222:3000/uploads/registration/reg_image/{{person.registrations_id}}/{{person.reg_image}}">
      </ion-avatar>
      <h2>{{person.reg_fullname}}</h2>
      <p>{{person.reg_email}}</p>
    </ion-item>
  	</ion-list>
</ion-content>
