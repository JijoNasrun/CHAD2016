<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="login" padding scroll="false">
  <ion-item margin-horizontal text-center>
    <img width="150px" height="200px" src="assets/images/logochad.png">
    <h1 padding>CHAD 2016</h1>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="login()">Login</button>
    </ion-item>
  </ion-list>
</ion-content>
