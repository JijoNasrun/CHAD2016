<ion-content padding scroll="false">
  <ion-item margin-horizontal text-center style="margin-top: 60px;">
    <img src="assets/images/logochad.png"><br>
    <img src="assets/images/chad2016.png">
  </ion-item>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-item>
      <ion-label floating>User ID</ion-label>
      <ion-input type="text" name="email" formControlName="email"></ion-input>
      <p [hidden]="loginForm.get('email').valid" danger padding-left>Please enter your email</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" formControlName="password"></ion-input>
      <p [hidden]="loginForm.get('password').valid" danger padding-left>Please enter your password</p>
    </ion-item>
    <ion-item>
      <button ion-button block [disabled]="!loginForm.get('email').valid || !loginForm.get('password').valid">Login<ion-icon name="contact" padding-left></ion-icon></button>
    </ion-item>
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item margin-horizontal text-center>
    <img style="width: 20%; height: 20%" padding-right src="assets/images/akept.png">
    <img style="width: 20%; height: 20%" padding-left padding-right src="assets/images/kpt.png">
    <img style="width: 20%; height: 20%" padding-left src="assets/images/uitm.png">
    </ion-item>
  </ion-toolbar>
</ion-footer>
